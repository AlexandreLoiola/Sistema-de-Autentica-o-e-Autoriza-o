spring.config.import=optional:file:src/main/resources/application-secret.properties

#CONFIGURA??O DO SERVIDOR
server.port=${PORT:8080}
server.servlet.context-path = /api/management
application.name = Access Management

#EM AMBIENTE DE PRODU??O A LINHA ABAIXO DEVER? SER COMENTADA
#server.error.include-message=always
#server.error.include-stacktrace=always

#CONFIGURA??ES DE CONEX?O COM O BANCO DE DADOS
spring.datasource.url=jdbc:h2:mem:SalesManagementDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#CONFIGURA??O QUE DEFINE A FORMA COMO O MAPEAMENTO DO JPA IR? TRABALHAR
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#CONFIGURA??ES ESPEC?FICAS PARA O BANCO DE DADOS H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.jpa.defer-datasource-initialization=true

#LOGANDO/PRINT DOS COMANDOS SQL GERADOS PELO SPRING DATA
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#CONFIGURA??O DO SWAGGER
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springfox.documentation.swagger-ui.enabled=true
bezkoder.openapi.dev-url=http://localhost:8080
bezkoder.openapi.prod-url=https://bezkoder-api.com

#MAIL SERVER
spring.mail.host=${mail.host}
spring.mail.port=${spring.mail.port}
spring.mail.username=${spring.mail.username}
spring.mail.password=${spring.mail.password}
spring.mail.properties.mail.smtp.auth=${spring.mail.properties.mail.smtp.auth}
spring.mail.properties.mail.smtp.starttls.enable=${spring.mail.properties.mail.smtp.starttls.enable}

